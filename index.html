<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Welcome to Surprising</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="2d-png.png">

</head>

<body>

	<span><img src="2d-png.png"></span>


	<div class="container" id="container">

		<div class="form-container sign-up-container">
			<form action="#">
				<h2>Register</h2>
				<input type="text" placeholder="Name" />
				<input placeholder="Date of Birth" class="textbox-n" type="text" onfocus="(this.type='date')" id="date">
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<input type="text" name="Phone Number" pattern="[6-9]{1}[0-9]{9}" placeholder="Phone">
				<span id="picOne">Upload your pic</span>

				<input type="file" />

				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Register</button>
				</div>
			</div>
		</div>
	</div>
	<!-- partial -->
	<script src="./script.js"></script>

</body>

</html>
